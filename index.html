<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Findnmatch - Confronto Excel</title>
  
  <!-- Stile e manifest (opzionali se vuoi PWA) -->
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  
  <!-- Libreria XLSX.js per leggere file Excel nel browser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <!-- Intestazione -->
  <header>
    <!-- Icona e Titolo -->
    <img src="icon/findnmatch-192.png" alt="Findnmatch Icon" width="50" height="50">
    <h1>Findnmatch</h1>
  </header>

  <!-- Descrizione -->
  <p>Confronta tabelle Excel per trovare corrispondenze esatte e discrepanze.</p>
  <hr>

  <p>Carica i file Excel e specifica la colonna (numero) da confrontare in ciascun file.</p>

  <!-- Sezione per caricare i file -->
  <div class="form-container">
    <label>File 1:</label>
    <input type="file" id="file1" accept=".xlsx,.xls" required><br>
    <label>Colonna (numero):</label>
    <input type="number" id="col1" placeholder="Es. 2" required><br><br>

    <label>File 2:</label>
    <input type="file" id="file2" accept=".xlsx,.xls" required><br>
    <label>Colonna (numero):</label>
    <input type="number" id="col2" placeholder="Es. 3" required><br><br>

    <!-- Pulsante con type="button" -->
    <button type="button" id="compareButton">Confronta</button>
  </div>

  <!-- Sezione dove mostriamo i risultati -->
  <div id="result"></div>

  <!-- Script principale con la logica di confronto -->
  <script src="main.js"></script>
</body>
</html>
