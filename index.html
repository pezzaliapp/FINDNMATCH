<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDNMATCH - Confronto Excel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js"></script>
</head>
<body>

    <header>
        <img src="icon/findnmatch-192.png" alt="FINDNMATCH Logo">
        <h1>FINDNMATCH</h1>
    </header>

    <p>Confronta tabelle Excel per trovare corrispondenze esatte e discrepanze.</p>
    
    <hr>

    <form id="uploadForm">
        <label>File 1:</label>
        <input type="file" id="file1" accept=".xlsx,.xls" required><br>
        <label>Colonna (numero):</label>
        <input type="number" id="col1" placeholder="Es. 2" required><br>

        <label>File 2:</label>
        <input type="file" id="file2" accept=".xlsx,.xls" required><br>
        <label>Colonna (numero):</label>
        <input type="number" id="col2" placeholder="Es. 3" required><br>

        <button type="submit">Confronta</button>
    </form>

    <div id="result"></div>

</body>
</html>
