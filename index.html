<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Findnmatch - Confronto Excel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <!-- Libreria XLSX per leggere file Excel nel browser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <img src="icon/findnmatch-192.png" alt="Findnmatch Icon" width="50" height="50">
    <h1>Findnmatch</h1>
  </header>

  <p>Confronta tabelle Excel per trovare corrispondenze esatte e differenze.</p>
  <hr>
  <p>Carica i file Excel e specifica la colonna (numero) da confrontare in ciascun file.</p>

  <div class="form-container">
    <label>File 1:</label>
    <input type="file" name="file1" id="file1" accept=".xlsx,.xls" required><br>
    <label>Colonna (numero):</label>
    <input type="number" name="col1" id="col1" placeholder="Es. 2" required><br><br>

    <label>File 2:</label>
    <input type="file" name="file2" id="file2" accept=".xlsx,.xls" required><br>
    <label>Colonna (numero):</label>
    <input type="number" name="col2" id="col2" placeholder="Es. 3" required><br><br>

    <!-- Pulsante per confrontare le corrispondenze -->
    <button type="button" id="compareButton">Confronta corrispondenze</button>
    <!-- Pulsante per confrontare le differenze -->
    <button type="button" id="differenceButton">Confronta differenze</button>
  </div>

  <div id="result"></div>

  <script src="main.js"></script>
</body>
</html>
