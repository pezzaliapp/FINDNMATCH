<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Findnmatch - Confronto Excel</title>
  <!-- Foglio di stile -->
  <link rel="stylesheet" href="style.css">
  <!-- Libreria XLSX.js per leggere file Excel nel browser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <img src="icon/findnmatch-192.png" alt="Findnmatch Icon" width="50" height="50">
    <h1>Findnmatch</h1>
  </header>

  <p>Confronta tabelle Excel per trovare corrispondenze esatte e discrepanze.</p>
  <hr>

  <p>Carica i file Excel e specifica la colonna (numero) da confrontare in ciascun file.</p>

  <!-- Form -->
  <div class="form-container">
    <label>File 1:</label>
    <input type="file" name="file1" id="file1" accept=".xlsx,.xls"><br>

    <label>Colonna (numero):</label>
    <input type="text" name="col1" id="col1" placeholder="Es. 2"><br><br>

    <label>File 2:</label>
    <input type="file" name="file2" id="file2" accept=".xlsx,.xls"><br>

    <label>Colonna (numero):</label>
    <input type="text" name="col2" id="col2" placeholder="Es. 3"><br><br>

    <!-- Pulsante con ID compareButton -->
    <button type="button" id="compareButton">Confronta</button>
  </div>

  <!-- Sezione risultati -->
  <div id="result"></div>

  <!-- Script app.js -->
  <script src="main.js"></script>
</body>
</html>
